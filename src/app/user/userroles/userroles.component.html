<div class="container">
  <div id="html">
    <button data-toggle="modal" data-target="#formulaire1" class="btn btn-primary">Ajouter permission</button>
  </div>
  <div class="modal fade" id="formulaire1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Ajout Permission :</h4>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body row">
          <form class="col" [formGroup]="urForm" (ngSubmit)="onSubmit(urForm)">
            <div class="form-group">
              <input type="text" class="form-control" name ="nom" id="nom" placeholder="Nom d'employé">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="role" id="role" placeholder="Son Role">
            </div>
            <div class="form-group">
              <input type="date" class="form-control" name ="dateDeb" id="dateDeb" placeholder="Date Début">
            </div>
            <div class="form-group">
              <input class="form-control" id="dateFin" name="dateFin" placeholder="Date Fin" type="date">
            </div>
            <button type="submit" class="btn btn-primary pull-right">Enregistrer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
