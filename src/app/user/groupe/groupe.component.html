<div class="container">
  <div id="html">
    <button data-toggle="modal" data-target="#formulaire2" class="btn btn-primary">Ajouter Groupe</button>
  </div>
  <div class="modal fade" id="formulaire2">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Ajout Gorupe :</h4>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body row">
          <form class="col" [formGroup]="grForm" (ngSubmit)="onSubmit(grForm)">
            <div class="form-group">
              <input type="text" class="form-control" name ="label" id="label2" placeholder="label Groupe">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="description" id="Description2" placeholder="Description">
            </div>
            <button type="submit" class="btn btn-primary pull-right">Enregistrer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
