
<!-- Default form register -->

<app-page></app-page>
<div class="text-center border border-light p-5">
  <h4 class="card-header">Enregistrer un employé</h4>
  <div class="card-body">
<form  [formGroup]="registerForm" class="text-center border border-light p-5" (ngSubmit)="onSubmit(registerForm)" >
  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <input type="text" formControlName="nom" id="defaultRegisterFormNom" class="form-control" placeholder="Name">
    </div>
    <div class="col">
      <!-- Last name -->
      <input type="text"  formControlName="username"  id="defaultRegisterFormUserName" class="form-control" placeholder="UserName">
    </div>
  </div>

  <!-- E-mail -->
  <input type="email"  formControlName="email"  id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

  <!-- Password -->
  <input type="password"  formControlName="password"  id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">

  </small>

  <!-- Sign up button -->
<button class="btn btn-info my-4 btn-block" type="submit">Ajouter Employé</button>

</form>
<!-- Default form register -->
  </div>
</div>
